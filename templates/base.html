<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}両城のカスタマイズマップ{% endblock %}</title>
    
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="{{ url_for('index') }}" class="nav-brand">両城のカスタマイズマップ</a>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">地図</a></li>
                <li><a href="{{ url_for('about_page') }}">研究概要</a></li>
                <li class="dropdown">
                    <a href="#" class="dropbtn">ヒアリングまとめ</a>
                    <div class="dropdown-content">
                        <!-- ★修正: 'cases_page' エンドポイントに 'category' 引数を渡す -->
                        <a href="{{ url_for('cases_page', category='all') }}">全事例</a> 
                        <a href="{{ url_for('cases_page', category='R') }}">道路整備</a> <!-- ★修正: cases_by_category から cases_page へ変更 -->
                        <a href="{{ url_for('cases_page', category='C') }}">自治会</a> <!-- ★修正 -->
                        <a href="{{ url_for('cases_page', category='K') }}">キーパーソン</a> <!-- ★修正 -->
                        <a href="{{ url_for('cases_page', category='D') }}">災害</a> <!-- ★修正 -->
                        <a href="{{ url_for('cases_page', category='O') }}">その他</a> <!-- ★修正 -->
                        <!-- 他のカテゴリがあればここに追加 -->
                    </div>
                </li>
                <li><a href="{{ url_for('admin_page') }}">データ管理</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 あなたの名前/研究室</p>
    </footer>

    <!-- Mapbox GL JS のJavaScriptを読み込む -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
    
    <!-- 個別のページのJavaScriptを読み込むブロック -->
    {% block scripts %}{% endblock %}
</body>
</html>
