{% extends 'base.html' %}

{% block title %}統計データ - 両城のカスタマイズマップ{% endblock %}

{% block content %}
    <h1>ヒアリング事例の統計</h1>

    <section class="statistics-section">
        <h2>整備の種類別割合</h2>
        <div id="seibi-pie-chart" class="chart-container">
            <p>データを読み込み中...</p>
        </div>
    </section>

    <section class="statistics-section">
        <h2>目的別割合</h2>
        <div id="purpose-pie-chart" class="chart-container">
            <p>データを読み込み中...</p>
        </div>
    </section>

    <section class="statistics-section">
        <h2>発意別割合</h2>
        <div id="initiative-pie-chart" class="chart-container">
            <p>データを読み込み中...</p>
        </div>
    </section>

    <section class="statistics-section">
        <h2>時期別割合</h2>
        <div id="period-pie-chart" class="chart-container">
            <p>データを読み込み中...</p>
        </div>
    </section>

    <!-- 他の統計グラフを追加する場合は、同様の section と div を追加 -->

{% endblock %}

{% block scripts %}
    <!-- D3.js ライブラリを読み込む -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- 統計ページ専用のJavaScriptを読み込む -->
    <script src="{{ url_for('static', filename='js/statistics.js') }}"></script>
{% endblock %}
